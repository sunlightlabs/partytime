<article class="module">
		<h1 class="h2">
			{{ post.title }}
		</h1>
		<div class="entryMetaData">
			<address class="author"><a rel="author" href="">{{post.author.display_name }}</a></address>
			<time datetime="{{ post.post_date|date:"c"}}" class="published" pubdate="">
			{{ post.post_date|date:"F j, Y, P" }}
			</time>
		</div>
		
		
		<ul class="clearfix social">
		<li id="share-buttons"></li>
		</ul>
		
		<div class="clear"></div>
	{{ post.content|safe|linebreaks }}

	
</article>
<div class="tags">
	<h4>
		Tags
	</h4>
	<ul>
			{% for t in post.tags %}
	    		<li><a href="{% url wp_taxonomy_term t.slug %}">{{ t.name|safe }}</a></li>
	    	{% endfor %}

	</ul>
		<div class="clear"></div>
	</div>
