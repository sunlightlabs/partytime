<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>politicalpartytime.org</title>
<style type="text/css">
	body { margin: 0; padding: 0;   font-family: Helvetica Neue, Corbel, Tahoma, Arial,Trebuchet MS, sans-serif; }
	#widget180 { width:178px; border:1px solid #000000; height:180px;  background-color:#f4f4f4; }	
	#header { background-color:#cc0000; }
	#tag { background-color:#000000;  }	
	#parties { background-color:#f4f4f4; padding:3px;}
	#parties ul { margin:0; padding:0; padding-bottom:3px;}
	#parties li { font-size:11px; border-bottom:1px solid  #b0b0b0; display:block; padding:5px; width:160px; overflow:hidden;}
	a:link { text-decoration:none; color:#000000;}	
	a:visited { text-decoration:none; color:#000000;}
	a:hover { text-decoration:none; color:#cc0000;}
	a:active { text-decoration:none; color:#000000;}		
	#parties .linky { display:block }
	#viewmore {font-size:10px; text-align:center; color:#666666; padding-top:3px;}
	#viewmore a:link { text-decoration:none; color:#666666;}
	#viewmore a:visited { text-decoration:none; color:#666666;}
	</style>
</head>
<body>
<div id="widget180">
<div id="header"><a href="http://www.politicalpartytime.org"><img src="http://media.sunlightprojects.org/partytime/external/widget/pt_logo_180.png" border="0"></a></div>
<div id="tag"><a href="http://www.politicalpartytime.org"><img src="http://media.sunlightprojects.org/partytime/external/widget/upcoming_180.png" border="0"></a></div>
<div id="parties">
<ul>
{% for doc in docset %}
<li><a href="http://www.politicalpartytime.org/party/{{ doc.id }}" class="linky">{{ doc.entertainment|truncatewords:9 }}</a></li>
{% endfor %}



</ul>
</div>
<div id="viewmore"><a href="http://www.politicalpartytime.org">View More @ PoliticalPartyTime.org</a></div>
</div>
</body>
</html>
